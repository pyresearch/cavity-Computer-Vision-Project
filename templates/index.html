<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavity Detection Result</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #fff;
        }
        header {
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: bold;
            color: #fff;
        }
        header p {
            margin: 5px 0 0;
            font-size: 1.2rem;
            font-weight: 300;
            color: #d1d1d1;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #6a11cb;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }
        .video-container {
            margin-top: 20px;
            border: 2px solid #333;
            border-radius: 8px;
            overflow: hidden;
            background: #000;
        }
        video {
            width: 100%;
            max-width: 100%;
            border: none;
        }
        .upload-form {
            margin: 20px 0;
        }
        input[type="file"] {
            margin: 15px 0;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #6a11cb;
            border-radius: 5px;
            background: #1e1e1e;
            color: #fff;
        }
        .upload-button {
            display: inline-block;
            margin-top: 15px;
            padding: 12px 25px;
            background-color: #6a11cb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            border: none;
        }
        .upload-button:hover {
            background-color: #2575fc;
        }
        .back-button {
            display: inline-block;
            margin: 25px auto;
            padding: 12px 25px;
            background-color: #6a11cb;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button:hover {
            background-color: #2575fc;
        }
        footer {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            font-size: 1rem;
            font-weight: 300;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.2);
        }
        footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: bold;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cavity Detection System</h1>
        <p>Processed Video Results</p>
    </header>
    <div class="container">
        <h2>Upload Your Video</h2>
        <form class="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="video" accept="video/mp4,video/avi,video/mov" required>
            <button type="submit" class="upload-button">Upload and Process</button>
        </form>
        {% if video_url %}
        <h2>Detection Results</h2>
        <div class="video-container">
            <video controls>
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
        {% endif %}
        <a href="/" class="back-button">Upload Another Video</a>
    </div>
    <footer>
        <p>Powered by <strong>PyResearch</strong>. Visit our <a href="https://pyresearch.org/" target="_blank">website</a> for more information.</p>
    </footer>
</body>
</html>
